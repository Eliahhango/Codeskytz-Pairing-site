<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesky Tz Session Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030712; /* Corresponds to dark bg-gray-950 */
      }
      .circles{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .circles li{
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(75, 85, 99, 0.2); /* Semi-transparent gray */
        animation: animate-circles 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
      }

      .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
      .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
      .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
      .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
      .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
      .circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
      .circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
      .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

      @keyframes animate-circles {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <ul class="circles" aria-hidden="true">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
